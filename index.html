<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>

</head>

<body>
    <div class="header">
        <h1>To Do App</h1>
    </div>

  <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task.">
            <button class="todo-btn" type="submit">Add Task</button>
        </form>
    </div>

  <div class="todo-body">
        <ol class="todo-list">
            <!-- to do list here -->
        </ol>
    </div>


    <script src="https://kit.fontawesome.com/813a59d263.js" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"> </script>

</body>
</html>
